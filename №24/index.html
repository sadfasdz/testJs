<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="posts-table">
      <thead class="table-head">
        <tr class="headers">
          <th>
            <div class="title" data-desc="address">
              <span class="arrow-up">&#8593;</span>address<span
                class="arrow-down"
                >&#8595;</span
              >
            </div>
          </th>
          <th>
            <div class="title" data-desc="city">
              <span class="arrow-up">&#8593;</span>city<span class="arrow-down">
                &#8595;</span
              >
            </div>
          </th>
          <th>
            <div class="title" data-desc="surname">
              <span class="arrow-up">&#8593;</span>surname<span
                class="arrow-down"
              >
                &#8595;</span
              >
            </div>
          </th>
          <th>
            <div class="title" data-desc="name">
              <span class="arrow-up">&#8593;</span>name<span class="arrow-down">
                &#8595;</span
              >
            </div>
          </th>
          <th>
            <div class="title" data-desc="state">
              <span class="arrow-up">&#8593;</span>state<span
                class="arrow-down"
              >
                &#8595;</span
              >
            </div>
          </th>
          <th>
            <div class="title" data-desc="phone">
              <span class="arrow-up">&#8593;</span>phone<span
                class="arrow-down"
              >
                &#8595;</span
              >
            </div>
          </th>
          <th>
            <div class="title" data-desc="zip">
              <span class="arrow-up">&#8593;</span>zip<span class="arrow-down">
                &#8595;</span
              >
            </div>
          </th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
    </table>
    <div class="pagination"></div>
    <script src="app.js"></script>
  </body>
</html>
