<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="posts-table">
      <thead class="table-head">
        <tr class="headers">
          <th>
            address
            <div class="arrows" data-desc="address">
              <span class="arrow-up">1</span><span class="arrow-down">2</span>
            </div>
          </th>
          <th>
            city
            <div class="arrows" data-desc="city">
              <span class="arrow-up">1</span><span class="arrow-down">2</span>
            </div>
          </th>
          <th>
            surname
            <div class="arrows" data-desc="surname">
              <span class="arrow-up">1</span><span class="arrow-down">2</span>
            </div>
          </th>
          <th>
            name
            <div class="arrows" data-desc="name">
              <span class="arrow-up">1</span><span class="arrow-down">2</span>
            </div>
          </th>
          <th>
            state
            <div class="arrows" data-desc="state">
              <span class="arrow-up">1</span><span class="arrow-down">2</span>
            </div>
          </th>
          <th>
            phone
            <div class="arrows" data-desc="phone">
              <span class="arrow-up">1</span><span class="arrow-down">2</span>
            </div>
          </th>
          <th>
            zip
            <div class="arrows" data-desc="zip">
              <span class="arrow-up">1</span><span class="arrow-down">2</span>
            </div>
          </th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
    </table>
    <div class="pagination"></div>
